<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
<div class="min-h-full">
    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Employees Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div th:if="${message}" class="bg-green-200 border border-green-400 border-solid mb-5 p-2 rounded-md text-green-900">
                <p th:text="${message}"></p>
            </div>
            <a th:href="@{'/create'}" class="bg-blue-600 font-medium px-3 py-2 text-center rounded-md text-sm text-white inline-block mb-5 hover:bg-blue-700">Add New</a>
            <table class="table-auto w-full">
                <thead class="bg-gray-800 text-white uppercase">
                    <tr>
                        <th class="px-6 py-3 text-center">ID</th>
                        <th class="px-6 py-3 text-center">First Name</th>
                        <th class="px-6 py-3 text-center">Last Name</th>
                        <th class="px-6 py-3 text-center">Occupation</th>
                        <th class="px-6 py-3 text-center">Email</th>
                        <th class="px-6 py-3 text-center"></th>
                        <th class="px-6 py-3 text-center"></th>
                        <th class="px-6 py-3 text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b" th:each="Employees : ${employeesList}">
                        <td class="px-6 py-5 text-center" th:text="${Employees.id}"></td>
                        <td class="px-6 py-5 text-center" th:text="${Employees.FirstName}"></td>
                        <td class="px-6 py-5 text-center" th:text="${Employees.LastName}"></td>
                        <td class="px-6 py-5 text-center" th:text="${Employees.Occupation}"></td>
                        <td  class="px-6 py-5 text-center" th:text="${Employees.Email}"></td>
                        <td  class="px-6 py-5 text-center" >
                            <a th:href="@{/Employees/{id}(id=${Employees.id})}" class="bg-green-600 font-medium hover:bg-green-700 px-3 py-2 rounded-md text-sm text-white mr-1">
                                Show
                            </a>
                        </td>
                        <td  class="px-6 py-5 text-center" >
                            <a th:href="@{/Employees/{id}/edit(id=${Employees.id})}" class="bg-blue-600 font-medium hover:bg-blue-700 px-3 py-2 rounded-md text-sm text-white mr-1">
                                Edit
                            </a>
                        </td>

                        <td  class="px-6 py-5 text-center" >
                            <a th:href="@{/Employees/{id}/delete(id=${Employees.id})}" class="bg-red-600 font-medium hover:bg-red-700 px-3 py-2 rounded-md text-sm text-white mr-1">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </main>
</div>

</body>
</html>
