<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
<div class="min-h-full">
    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900" th:text="${Employees.FirstName+' '+Employees.LastName}"></h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <table class="table-auto w-full">
                <tr>
                    <th class="uppercase border text-left px-6 bg-gray-800 text-white">ID</th>
                    <td class="px-6 py-4 border bg-white" th:text="${Employees.id}"></td>
                </tr>
                <tr>
                    <th class="uppercase border text-left px-6 bg-gray-800 text-white">First Name</th>
                    <td class="px-6 py-4 border bg-white" th:text="${Employees.FirstName}"></td>
                </tr>
                <tr>
                    <th class="uppercase border text-left px-6 bg-gray-800 text-white">Last Name</th>
                    <td class="px-6 py-4 border bg-white" th:text="${Employees.LastName}"></td>
                </tr>
                <tr>
                    <th class="uppercase border text-left px-6 bg-gray-800 text-white">Occupation</th>
                    <td class="px-6 py-4 border bg-white" th:text="${Employees.Occupation}"></td>
                </tr>
                <tr>
                    <th class="uppercase border text-left px-6 bg-gray-800 text-white">Email</th>
                    <td class="px-6 py-4 border bg-white" th:text="${Employees.Email}"></td>
                </tr>
            </table>
        </div>
    </main>
</div>

</body>
</html>
